<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markup Sample Load Page</title>
    <style>
        body {
            padding: 10px;
            width: 960px;
            margin: 0 auto;
        }

        h1#counter {
            text-align: center;
            font-size: 15em;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script src="void.js" type="text/javascript"></script>
<script type="text/javascript">
    var counter = 0;
    var mount = new voidgram.markup.DOMMount(window.document, "#app");

    setInterval(function patch() {
        counter++;
        mount.patch(`
            <h1 id="counter">${counter}</h1>
          `);
    }, 1000);
</script>
</body>
</html>
